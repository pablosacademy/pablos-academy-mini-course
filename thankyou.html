    <!-- Дополнительные стили именно для thank you -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #1d1b3a 0%, #050612 55%, #02010a 100%);
            color: #ffffff;
        }

        .thankyou-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .thankyou-card {
            max-width: 420px;
            width: 100%;
            background: rgba(10, 9, 32, 0.95);
            border-radius: 24px;
            padding: 32px 24px 28px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
        }

        .thankyou-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.25;
        }

        .thankyou-subtitle {
            font-size: 15px;
            line-height: 1.6;
            color: #d5d5e0;
            margin-bottom: 26px;
        }

        .thankyou-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            background: linear-gradient(135deg, #ffb347, #ff5b8a);
            color: #101010;
            box-shadow: 0 12px 30px rgba(255, 179, 71, 0.45);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        .thankyou-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 42px rgba(255, 179, 71, 0.65);
            filter: brightness(1.05);
        }

        .thankyou-btn:active {
            transform: translateY(0);
            box-shadow: 0 10px 24px rgba(255, 179, 71, 0.45);
            filter: brightness(0.95);
        }

        .thankyou-note {
            margin-top: 14px;
            font-size: 12px;
            color: #a3a3c2;
        }

        .thankyou-logo {
            padding: 16px 20px 0;
        }

        .thankyou-logo img {
            max-width: 145px;
            height: auto;
        }

        @media (max-width: 480px) {
            .thankyou-card {
                padding: 26px 18px 22px;
            }

            .thankyou-title {
                font-size: 24px;
            }

            .thankyou-subtitle {
                font-size: 14px;
            }
        }
    </style>

    <!-- Основной блок спасибо-страницы -->
    <main class="thankyou-wrapper">
        <div class="thankyou-card">
            <div class="thankyou-title">Дякуємо за покупку!</div>

            <div class="thankyou-subtitle">
                Натисни кнопку нижче, щоб перейти в Telegram<br>
                та отримати доступ до матеріалів курсу.
            </div>

            <a class="thankyou-btn"
               href="https://t.me/PablosCourseBot?start=ZGw6Mjg5NDA1"
               target="_blank"
               rel="noopener noreferrer">
                Перейти в Telegram
            </a>

            <div class="thankyou-note">
                Якщо кнопка не відкриває додаток, спробуй відкрити Telegram вручну та перейти за посиланням з листа.
            </div>
        </div>
    </main>
